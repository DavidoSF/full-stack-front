<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <div class="title-group">
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Sign in to continue to your account</p>
      </div>
    </div>
    <mat-card-content>
      <form [formGroup]="loginFormGroup" (ngSubmit)="login($event)" class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter your username"
            name="username"
            formControlName="username"
            required
          />
          <mat-error *ngIf="loginFormGroup.get('username')?.hasError('required')"
            >Username is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            name="password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="loginFormGroup.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
        </mat-form-field>

        <div class="form-row">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="!loginFormGroup.valid"
        >
          Sign in
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
