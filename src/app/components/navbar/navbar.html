<nav class="modern-navbar">
  <div class="nav-background"></div>
  <div class="nav-content">
    <div class="nav-left">
      <a routerLink="/app" class="brand">
        <div class="brand-icon">
          <mat-icon>shopping_cart</mat-icon>
        </div>
        <div class="brand-text">
          <span class="brand-name">MyShop</span>
          <span class="brand-tagline">Premium Store</span>
        </div>
      </a>

      <div class="nav-links">
        <a
          routerLink="/app"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
        >
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a routerLink="/shop" routerLinkActive="active" class="nav-item">
          <mat-icon>storefront</mat-icon>
          <span>Products</span>
        </a>
      </div>
    </div>

    <div class="nav-center">
      <div class="search-container">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="What are you looking for?" (input)="onSearch($event)" />
        <button mat-icon-button class="search-filter">
          <mat-icon>tune</mat-icon>
        </button>
      </div>
    </div>

    <div class="nav-right">
      <button mat-icon-button routerLink="/shop/wishlist" class="icon-btn" matTooltip="My Wishlist">
        <mat-icon
          [matBadge]="wishlistCount$ | async"
          [matBadgeHidden]="(wishlistCount$ | async) === 0"
          matBadgeColor="warn"
          matBadgeSize="small"
          >favorite_border</mat-icon
        >
      </button>

      <div class="cart-wrapper">
        <app-cart-icon [showTooltip]="true"></app-cart-icon>
      </div>

      @if (isLoggedIn()) {
        <button mat-button [matMenuTriggerFor]="userMenu" class="profile-btn">
          <div class="profile-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="profile-info">
            <span class="profile-name">{{ userName() }}</span>
            <mat-icon class="chevron">expand_more</mat-icon>
          </div>
        </button>
        <mat-menu #userMenu="matMenu" class="modern-menu">
          <div class="menu-header">
            <mat-icon>account_circle</mat-icon>
            <span>{{ userName() }}</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/shop/orders">
            <mat-icon>receipt</mat-icon>
            <span>Orders</span>
          </button>
          <button mat-menu-item routerLink="/shop/address">
            <mat-icon>place</mat-icon>
            <span>Addresses</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()" class="logout-item">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      } @else {
        <button mat-flat-button class="login-button" routerLink="/login">
          <mat-icon>person_outline</mat-icon>
          <span>Sign In</span>
        </button>
      }
    </div>
  </div>
</nav>
