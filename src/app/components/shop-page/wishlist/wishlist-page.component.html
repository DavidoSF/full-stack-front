<div class="wishlist-page">
  <div class="wishlist-header">
    <h1>My Wishlist</h1>
    <button class="continue-shopping" (click)="continueShopping()">‚Üê Continue Shopping</button>
  </div>

  <div class="wishlist-content" *ngIf="wishlistItems$ | async as items">
    <div class="wishlist-empty" *ngIf="items.length === 0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="80"
        height="80"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
        ></path>
      </svg>
      <h2>Your wishlist is empty</h2>
      <p>Save your favorite products for later!</p>
      <button class="primary-btn" (click)="continueShopping()">Browse Products</button>
    </div>

    <div class="wishlist-items" *ngIf="items.length > 0">
      <div class="wishlist-item" *ngFor="let item of items">
        <div class="item-image">
          <img [src]="item.imageUrl || 'assets/placeholder.png'" [alt]="item.name" />
        </div>
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p class="price">{{ item.price | currency: 'EUR' }}</p>
          <p class="added-date">Added {{ item.addedAt | date: 'mediumDate' }}</p>
        </div>
        <div class="item-actions">
          <button class="add-to-cart-btn" (click)="addToCart(item)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Add to Cart
          </button>
          <button class="remove-btn" (click)="removeFromWishlist(item.productId)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
